test:
  service: S3
  <% uri = URI.parse(ENV.fetch("AWS_S3_URI").strip) %>
  access_key_id: <%= uri.user %>
  secret_access_key: <%= uri.password %>
  region: <%= uri.host.split(".")[0] %>
  <% path_parts = uri.path.sub(%r{^/}, "").split("/") %>
  bucket: <%= path_parts[0] %>
  <% ENV["S3_TEST_PREFIX"] = path_parts[1..].join("/") if path_parts.length > 1 %>
